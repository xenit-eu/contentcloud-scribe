plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'io.freefair.lombok'
}

repositories {
    mavenCentral()

    maven {
        url "https://repo.spring.io/snapshot"
    }
}

dependencies {
    implementation platform(project(":scribe-dependencies"))

    implementation project(':scribe-drivers:scribe-driver-web')
    implementation project(':scribe-infrastructure')

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    implementation project(':scribe-generator')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.spring.initializr:initializr-metadata'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
